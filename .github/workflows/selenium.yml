name: Insider Tests + Allure Pages

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  tests-and-report:
    runs-on: ubuntu-latest

    services:
      selenium:
        image: selenium/standalone-chrome:latest
        ports:
          - 4444:4444
        options: >-
          --shm-size=2g

    env:
      BROWSER: chrome
      HEADLESS: "true"
      SELENIUM_URL: "http://localhost:4444/wd/hub"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Maven repo
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Run Maven tests
        run: mvn -B clean test

      # Optional: still upload raw allure-results as artifact
      - name: Upload Allure results (raw)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results
          if-no-files-found: ignore

      # --- Generate Allure HTML report ---

      - name: Set up Node.js (for Allure CLI via npm)
        if: always()
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Allure commandline
        if: always()
        run: npm install -g allure-commandline --save-dev

      - name: Generate Allure HTML report
        if: always()
        run: |
          mkdir -p allure-report
          allure generate allure-results -o allure-report --clean

      # --- Upload HTML as Pages artifact ---

      - name: Upload Allure report for GitHub Pages
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: allure-report

  deploy:
    runs-on: ubuntu-latest
    needs: tests-and-report
    if: always()
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
