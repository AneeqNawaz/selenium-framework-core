# default environment
env=prod

# env-specific base URLs
baseUrl.prod=https://insiderone.com/
baseUrl.stage=https://staging.useinsider.com/

# default browser if nothing else is passed
browser=chrome

# headless mode (local default)
headless=false

# execution environment: local or ci
runEnv=local

# timeouts (seconds)
implicitWait=5
pageLoadTimeout=30
